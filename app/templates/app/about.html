{{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div class="about-container"
        style="display: flex; flex-direction: column; align-items: center;
               margin: 40px; padding: 20px; background-color: black;
               color: white; border-radius: 10px;
               box-shadow: 0 4px 8px rgba(247, 207, 216, 0.5);">

        <!-- Image Section -->
        <div class="image-container" style="width: 100%; text-align: center; margin-bottom: 20px;">
            <img src="{% static 'images/pictureofme.jpg' %}" alt="Your Image"
                 style="max-width: 250px; border-radius: 50%;
                        border: 4px solid #F7CFD8;
                        box-shadow: 0 4px 8px rgba(247, 207, 216, 0.5);">
        </div>

        <!-- Text Section -->
        <div class="text-container" style="text-align: center; max-width: 600px;">
            <h1 style="font-size: 2.5rem; color: #F7CFD8; margin-bottom: 20px;">About</h1>

        </div>
    </div>
{% endblock content %}
